<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
    
    <h1>Pixel Art Maker</h1>

   
    <div id = side>
    <h2>Choose Grid Size</h2><br>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1"><br>

        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="1">
        <input type="submit">
    </form>

   

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker"><br>
    
    <button class="button">Empty Grid</button>
    </div>
    <div id = "design">

    <h2 id ='top'>Design Canvas</h2>
    

    <table id="pixelCanvas"></table>
    </div>
    
    
    <script src="designs.js"></script>
    
</body>
</html>
